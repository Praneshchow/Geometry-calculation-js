<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-between m-8 bg-teal-200 p-5 rounded-lg">
        <div>
            <h1 class="font-bold text-4xl">PRCHOW</h1>
            <h3 class="text-2xl">Geometry Calculation</h3>
        </div>
        <button id="btn-blog" class="bg-cyan-500 px-9 text-white font-bold rounded-lg">Blog</button>
    </header>

    <main class="lg:flex m-5 p-5 rounded-lg">
        <!-- Geometry Calculation Options  -->
        <section class="grid md:grid-cols-3 bg-slate-100 p-2 rounded-lg">
            <!-- Triangle -->
            <div class="p-2 my-3 hover:bg-slate-200 rounded-lg">
                <img src="images/triangle.png" alt="">
                <h2 class="text-3xl py-3">Triangle</h2>
                <h3 class="text-1xl py-3">Area (A) = 0.5 * b * h</h3>
                <input id="b-triangle" class="border-3 rounded p-2" type="text" placeholder="b"> cm
                <input id="h-triangle" class="my-3 border-3 rounded p-2" type="text" placeholder="h"> cm <br>
                <button id="triangle" class="bg-cyan-500 px-9 text-white font-bold rounded-lg my-3 py-2">Calculation</button>
            </div>
            <!-- Rectangle -->
            <div class="p-2 my-3 hover:bg-slate-200 rounded-lg">
                <img src="images/rectangle.png" alt="">
                <h2 class="text-3xl py-3">Rectangle</h2>
                <h3 class="text-1xl py-3">Area (A) = w * l</h3>
                <input id="w-rectangle" class="border-3 rounded p-2" type="text" placeholder="w"> cm
                <input id="l-rectangle" class="my-3 border-3 rounded p-2" type="text " placeholder="l"> cm <br>
                <button id="btn-ractangle" class="bg-cyan-500 px-9 text-white font-bold rounded-lg my-3 py-2">Calculation</button>
            </div>
            <!-- Parallelogram -->
            <div class="p-2 my-3 hover:bg-slate-200 rounded-lg">
                <img src="images/parallelogram.png" alt="">
                <h2 class="text-3xl py-3">Parallelogram</h2>
                <h3 class="text-1xl py-3">Area (A) = b * h</h3>
                <input id="b-parallelogram" class="border-3 rounded p-2" type="text" placeholder="b"> cm
                <input id="h-parallelogram" class="my-3 border-3 rounded p-2" type="text" placeholder="h"> cm <br>
                <button id="btn-parallelogram" class="bg-cyan-500 px-9 text-white font-bold rounded-lg my-3 py-2">Calculation</button>
            </div>
            <!-- Rhombus -->
            <div class="p-2 my-3 hover:bg-slate-200 rounded-lg">
                <img src="images/rhombus.png" alt="">
                <h2 class="text-3xl py-3">Rhombus</h2>
                <h3 class="text-1xl py-3">Area (A) = 0.5 * d1 * d2</h3>
                <input id="d1-rhombus" class="border-3 rounded p-2" type="text" placeholder="d1"> cm
                <input id="d2-rhombus" class="my-3 border-3 rounded p-2" type="text" placeholder="d2"> cm <br>
                <button id="btn-rhombus" class="bg-cyan-500 px-9 text-white font-bold rounded-lg my-3 py-2">Calculation</button>
            </div>
            <!-- Pentagon -->
            <div class="p-2 my-3 hover:bg-slate-200 rounded-lg">
                <img src="images/pentagon.png" alt="">
                <h2 class="text-3xl py-3">Pentagon</h2>
                <h3 class="text-1xl py-3">Area (A) = 0.5 * p * b</h3>
                <input class="border-3 rounded p-2" type="text" placeholder="p"> cm
                <input class="my-3 border-3 rounded p-2" type="text" placeholder="b"> cm <br>
                <button class="bg-cyan-500 px-9 text-white font-bold rounded-lg my-3 py-2">Calculation</button>
            </div>
            <!-- Ellipse -->
            <div class="p-2 my-3 hover:bg-slate-200 rounded-lg">
                <img src="images/ellipse.png" alt="">
                <h2 class="text-3xl py-3">Ellipse</h2>
                <h3 class="text-1xl py-3">Area (A) = Ï€ * a * b</h3>
                <input class="border-3 rounded p-2" type="text" placeholder="a"> cm
                <input class="my-3 border-3 rounded p-2" type="text" placeholder="b"> cm <br>
                <button class="bg-cyan-500 px-9 text-white font-bold rounded-lg my-3 py-2">Calculation</button>
            </div>
        </section>
        
         <!-- Answer Section -->
         <section class="bg-slate-200 p-3 font-medium w-1/3">
            <h3 class="text-2xl text-center py-3 underline">Area Calculation Result</h3>
            <div id="calculation-result" class="text-1xl p-5">
                <ol>
                </ol>
            </div>
        </section>
    </main>


    <script src="javascript/connection.js"></script>
    <script src="javascript/calculation.js"></script>
</body>
</html>
