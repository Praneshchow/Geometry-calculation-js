<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="flex justify-between m-8 bg-teal-200 p-5 rounded-lg">
        <div>
            <h1 class="font-bold text-4xl">PRCHOW</h1>
            <h3 class="text-2xl">Geometry Calculation</h3>
        </div>
        <button class="bg-cyan-500 px-9 text-white font-bold rounded-lg">Blog</button>
    </header>

    <main class="m-5 p-5 rounded-lg geometry-part">
        <section class="grid grid-cols-3 md:grid-rows-1 bg-slate-200 p-2 rounded-lg ">
            <!-- Triangle -->
            <div class="p-5">
                <img src="images/triangle.png" alt="">
                <h2 class="text-3xl py-3">Triangle</h2>
                <h3 class="text-1xl py-3">Area (A) = 0.5 * b * h</h3>
                <input class="border-2" type="text" placeholder="b"> cm
                <input type="text" placeholder="h"> cm <br>
                <button class="bg-cyan-500 px-9 text-white font-bold rounded-lg my-3 py-2">Calculation</button>
            </div>
            <!-- Rectangle -->
            <div class="p-5">
                <img src="images/rectangle.png" alt="">
                <h2 class="text-3xl py-3">Rectangle</h2>
                <h3 class="text-1xl py-3">Area (A) = 0.5 * b * h</h3>
                <input class="border-2" type="text" placeholder="b"> cm
                <input type="text" placeholder="h"> cm <br>
                <button class="bg-cyan-500 px-9 text-white font-bold rounded-lg my-3 py-2">Calculation</button>
            </div>
            <!-- Parallelogram -->
            <div class="p-5">
                <img src="images/parallelogram.png" alt="">
                <h2 class="text-3xl py-3">Parallelogram</h2>
                <h3 class="text-1xl py-3">Area (A) = 0.5 * b * h</h3>
                <input class="border-2" type="text" placeholder="b"> cm
                <input type="text" placeholder="h"> cm <br>
                <button class="bg-cyan-500 px-9 text-white font-bold rounded-lg my-3 py-2">Calculation</button>
            </div>
            <!-- Rhombus -->
            <div class="p-5">
                <img src="images/rhombus.png" alt="">
                <h2 class="text-3xl py-3">Rhombus</h2>
                <h3 class="text-1xl py-3">Area (A) = 0.5 * b * h</h3>
                <input class="border-2" type="text" placeholder="b"> cm
                <input type="text" placeholder="h"> cm <br>
                <button class="bg-cyan-500 px-9 text-white font-bold rounded-lg my-3 py-2">Calculation</button>
            </div>
            <!-- Pentagon -->
            <div class="p-2">
                <img src="images/pentagon.png" alt="">
                <h2 class="text-3xl py-3">Pentagon</h2>
                <h3 class="text-1xl py-3">Area (A) = 0.5 * b * h</h3>
                <input class="border-2" type="text" placeholder="b"> cm
                <input type="text" placeholder="h"> cm <br>
                <button class="bg-cyan-500 px-9 text-white font-bold rounded-lg my-3 py-2">Calculation</button>
            </div>
            <!-- Ellipse -->
            <div class="p-5">
                <img src="images/ellipse.png" alt="">
                <h2 class="text-3xl py-3">Ellipse</h2>
                <h3 class="text-1xl py-3">Area (A) = 0.5 * b * h</h3>
                <input class="border-2" type="text" placeholder="b"> cm
                <input type="text" placeholder="h"> cm <br>
                <button class="bg-cyan-500 px-9 text-white font-bold rounded-lg my-3 py-2">Calculation</button>
            </div>
            
        </section>
        <section class="bg-slate-100 p-3">
            <h3 class="text-2xl text-center py-3">Area Calculation</h3>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </section>
    </main>
</body>
</html>
